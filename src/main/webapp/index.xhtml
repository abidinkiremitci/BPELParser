<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui">
    <html>

    <h:head>

        <!-- For Bootstrap responsive grid -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    </h:head>

    <h:body>

        <h:form id="bpelParserFormId" enctype="multipart/form-data">

            <div class="container">

                <div>
                    <p:growl id="messages" showDetail="true"/>

                    <p:fileUpload value="#{flowChartView.file}" mode="simple" skinSimple="true"/>

                    <br/> <br/>

                    <p:commandButton value="Parse BPEL File" ajax="false" action="#{flowChartView.upload}"/>
                </div>

                <div>
                    <p:dataTable id="bpelNodeDataTable" var="bpelNode" value="#{flowChartView.bpelNodeList}">

                        <p:column headerText="Type">
                            <h:outputText value="#{bpelNode.type}"/>
                        </p:column>

                        <p:column headerText="Name">
                            <h:outputText value="#{bpelNode.name}"/>
                        </p:column>

                        <p:column headerText="Call Count">
                            <h:outputText value="#{bpelNode.callCount}"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </h:body>

    </html>
</f:view>
